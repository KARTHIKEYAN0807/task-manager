<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Task Manager</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Task Manager</h1>
    <form id="taskForm" class="mb-4">
      <div class="form-group">
        <label for="courseId">Course ID:</label>
        <input type="text" class="form-control" id="courseId" name="courseId" required>
      </div>

      <div class="form-group">
        <label for="taskName">Task Name:</label>
        <input type="text" class="form-control" id="taskName" name="taskName" required>
      </div>

      <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input type="date" class="form-control" id="dueDate" name="dueDate" required>
      </div>

      <div class="form-group">
        <label for="details">Details:</label>
        <textarea class="form-control" id="details" name="details"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <hr>

    <form id="fetchTasksForm" class="mb-4">
      <div class="form-group">
        <label for="fetchCourseId">Course ID to Fetch Tasks:</label>
        <input type="text" class="form-control" id="fetchCourseId" name="fetchCourseId" required>
      </div>
      <button type="submit" class="btn btn-secondary">Fetch Tasks</button>
    </form>

    <div id="taskList"></div>
  </div>

  <!-- Bootstrap and jQuery JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
